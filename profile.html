<html lang="en">
  <head>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-green.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    
    <!--Cognito & JavaScript-->
    <script src="js/amazon-cognito-identity.min.js"></script>  
    <script src="js/config.js"></script>
    
    <script type="text/javascript" src="./js/profile.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/profile.css" />
    
    <title>Jay</title>

  <body>
    <div class="protile_container">
      <div class="edit-btn-box">
        <button class="edit_btn" id="edit_profile">Edit Profile</button>
      </div>
      <div class="profile_card">
        <div class="image-box">
          <img id="profile_image" src="https://cdn.pixabay.com/photo/2020/11/29/04/02/hand-5786371_960_720.jpg">
        </div>
        <div class="info-box">
          <div class="name" id="profile_name">Name</div>
          <div class="email" id="profile_email">Email</div>
        </div>
      </div>
    </div>
		<div>
		  
		</div>
		
    <div id="edit_profile_modal" class="edit-modal">
      <div class="edit-modal-content">
        <div class="top_btns edit_div">
          <button class="mdl-button mdl-js-button mdl-button--primary" id="edit_close">Cancel</button>
          <button class="mdl-button mdl-js-button mdl-button--primary" id="done" onclick="applyChanges();">Done</button>
        </div>
        <div class="profile_photo_change edit_div">
          <div class="profile_image_box" style="display: inline-block;">
            <img id="profile_image" src="https://cdn.pixabay.com/photo/2020/11/29/04/02/hand-5786371_960_720.jpg">
          </div>
          <button class="mdl-button mdl-js-button mdl-button--primary" id="change_photo" style="font-size: small" onclick="applyChanges();">Change Profile Photo</button>
        </div>
        <div class="change_name">
          <form action="#">
            <div class="mdl-textfield mdl-js-textfield">
              <label for="change_name" style="font-size: small; color: grey;">Name</label>
              <input class="mdl-textfield__input" type="text" id="change_name">
            </div>
          </form>
        </div>
      </div>
		</div>
  </body>

  <script>

		}
  </script>

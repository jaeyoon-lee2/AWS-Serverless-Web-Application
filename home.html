<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="AWS Serverless Web App tutorial">
  <meta name="keywords" content="HTML,CSS,XML,JavaScript">
  <meta name="author" content="Mr. Coxall, Jaeyoon Lee">
  <meta name="date" content="Sep 2021">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Google's MDL-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-green.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <link rel="stylesheet" type="text/css" href="css/home.css" />

  <title>Title</title>
</head>

<body>
  <div style="height: 100%;">
    <div>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored revealing" id="addEventBtn"
        style="margin: 5px;">
        Add Event
      </button>
    </div>
    <div id="map"></div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTC0r4xRR3RobSEOP6wCIFf0-mG2Vi0XY&callback=initAutocomplete&libraries=places&v=weekly"
      async></script>
  </div>

  <div id="myModal" class="modal">
    <div class="mdl-card modal-content" style="border-radius: 8px;">
      <div class="addBtn" style="display: flex; justify-content: space-between;">
        <button class="mdl-button mdl-js-button mdl-button--primary" id="close">Cancel</button>
        <button class="mdl-button mdl-js-button mdl-button--primary" id="addButton" onclick="applyEvent();">Add</button>
      </div>
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="title">
          <label class="mdl-textfield__label" for="title">Title</label>
        </div>
      </form>

      <form action="#">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="controls mdl-textfield__input" type="text" id="location_input" placeholder="Search place">
          <label class="mdl-textfield__label" for=location_input>Search place</label>
        </div>
      </form>

      <div id="formMap"></div>

      <input class="date" type="datetime-local" id="event-time" name="time" value="2021-10-01T19:30"
        min="0001-01-01T00:00" max="3000-12-131T00:00">

      <form action="#">
        <div class="mdl-textfield mdl-js-textfield">
          <textarea class="mdl-textfield__input" style="overflow-y: hidden;" type="text" rows="6" id="note"></textarea>
          <label class="mdl-textfield__label" for="note">Notes</label>
        </div>
      </form>
    </div>
  </div>
  <script src="js/home.js"></script>
  <script src="js/event-form.js"></script>
</body>

</html>
